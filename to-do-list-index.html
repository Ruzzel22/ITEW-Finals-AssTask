<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=0.5, maximum-scale=1.0, minimum-scale=0.5">
    <title>Final Assessment Task</title>
    <!-- CSS Framework (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- To-Do List -->
    <link rel="stylesheet" href="to-do-list-style.css">
    <script src="to-do-list-script.js" defer></script>

</head>
<body>
    <!-- UI -->
    <div id="page">

        <!-- Mini-App (Icon) -->
        <div class="mini-app-container">
            <div class="mini-app">
                <img id="list-show" src="img/To-Do List.gif" alt="To-Do List">
            </div>
        </div>

        <!-- To-Do List (Application) -->
        <div id="to-do-list">
            <h1>To-Do List</h1>

            <div class="list-container">
              <input type="text" id="task-input" placeholder="Add a task">
              <button id="add-task">Add</button>
            </div>
        
            <ul id="task-list"></ul>
        
            <div class="task-count">
              Completed: <span id="completed-count">0</span> | Uncompleted: <span id="uncompleted-count">0</span>
            </div>
            
            <div>
                <button id="list-close" class="list-close">Close</button>
            </div>
        </div>      
    
    </div>

</body>
</html>
